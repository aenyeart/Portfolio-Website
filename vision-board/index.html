<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <title>Vision Board Project</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="vision-board">
		
		<div class="block small-block content-left light-bg">
			<div class="v-align-center">
					<h3><span>Grow</span></h3>
					<p>Learn to design &</p>
					<h2>Code Websites</h2>
			</div>
		</div>

		<div class="block small-block content-center">
			<div class="v-align-center">
				<img src="img/flower.png" alt="flower">
			</div>
		</div>

		<div class="block small-block content-center light-bg">
			<div class="v-align-center">
				<p>HTML<br>CSS<br>Javascript<br>Wordpress<br>Python</p>
			</div>
		</div>

		<div class="block large-block content-left">
			<div class="v-align-center">
				<h3><span>Freelance</span></h3>
				<p>Make enough side cash to</p>
				<h2>Pay off debt</h2>
				<img src="img/piggy.png" alt="piggy bank">
			</div>
		</div>

		<div class="block large-block content-center dark-bg">
			<div class="v-align-center">
				<img src="img/eye.png" alt="eye">
				<h1><span>2020</span><br>Vision Board</h1>
			</div>
		</div>

		<div class="block large-block content-right">
			<div class="v-align-center">
				<img src="img/plane.png" alt="airplane">
				<h3><span>Travel</span></h3>
				<p>Plan a trip where I can</p>
				<h2>Work Remotely</h2>
			</div>
		</div>

		<div class="block small-block content-center light-bg">
			<div class="v-align-center">
				<p>Walk dog ++<br>Meditate<br>Yoga<br>Snuggle pup</p>
			</div>
		</div>

		<div class="block small-block content-center">
			<div class="v-align-center">
				<img src="img/doggo.png" alt="dog">
			</div>
		</div>

		<div class="block small-block content-right light-bg">
			<div class="v-align-center">
				<h3><span>Mind & Body</span></h3>
				<p>Exercise more & find zen in</p>
				<h2>Challenge</h2>
			</div>
		</div>

	</div>
</body>
</html>
